<head>
        <script>
        var nota = Number(window.prompt('Digite sua idade:'))

      //condição SIMPLES (if)
      document.write('Voce tem direio ao beneficio!')
       if(nota <= 60) {
          document.write("Parabens!")
       }
       if(nota > 60) {
          document.write("Voce não tem direito ao beneficio!")
       }


    </script>
</head>
