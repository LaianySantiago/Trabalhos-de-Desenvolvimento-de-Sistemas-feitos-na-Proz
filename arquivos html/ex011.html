<!DOCTYPE html>

<body>
    <h1> Document Object Model (DOM) </h1>
    <p> Podemos selecionar mais de um objeto. </p>
    <p> Vai ser facil entender essa matéria!</p>
    <p> Curso <strong> Técnico em desenvolvimento de Sistemas </strong></p>

    <div id="texto"> Este texto é de uma div do querySelector! </div>

        <script>
            var selecao = window.document.querySelector('div#texto')
            selecao.style.color = "blue"
            window.alert(selecao.innerText)
        </script>

</body>
