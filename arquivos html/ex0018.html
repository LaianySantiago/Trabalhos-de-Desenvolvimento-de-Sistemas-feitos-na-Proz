<!DOCTYPE html>
<html lang = "pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel = "Stylesheet" type = "text/css" href = "ex0011.css"
   <title> Condições - Multipla </title>
</head>

<body>
    
</body>
    
   <h1> Bem Vindo! </h1>
   <br>


<script>
   var horario = new Date 
   var semana = horario.getDay()

switch (semana) {

    case 0:
    document.write(`Hoje é <strong> DOMINGO! </strong>`)
    break
   

   case 1:
   document.write('Hoje é <strong> SEGUNDA-FEIRA! </strong>')
   break

   case 2: 
   document.write('Hoje é <strong> TERÇA-FEIRA! <strong>')
   break

   case 3:
   document.write('Hoje é <strong> QUARTA-FEIRA! <strong>')
   break

   case 4: 
   document.write('Hoje é <strong> QUINTA-FEIRA! <strong>')
   break

   case 5: 
   document.write('Hoje é <strong> SEXTA-FEIRA! <strong>')
   break

   case 6: 
   document.write('Hoje é <strong> SABADO! <strong>')
   break

   default: 
   document.write('Erro: não identificamos o dia citado')
   break
   
}
</script>
</body>
</html>
